<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4593917758092428"
     crossorigin="anonymous"></script>
     <meta name="google-adsense-account" content="ca-pub-4593917758092428">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estimate your taxes dynamically for multiple countries. Free finance tool!">
    <meta name="keywords" content="tax calculator, dynamic tax estimator, multi-country tax tool">
    <title>Tax Calculator - Efficiency Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tax Calculator</h1>
        <p>Estimate your tax liability dynamically!</p>
    </header>
    <main>
        <a href="index.html" class="back-link">Back to Home</a>
        <form id="tax-form">
            <label>Country:</label>
            <select name="country">
                
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="jp">Japan</option>
                <option value="it">Italy</option>
                <option value="es">Spain</option>
                <option value="br">Brazil</option>
                <option value="in">India</option>
                <option value="za">South Africa</option>
                <option value="mx">Mexico</option>
                <option value="ru">Russia</option>
                <option value="kr">South Korea</option>
                <option value="se">Sweden</option>
                <option value="cn">China</option>
                <option value="ar">Argentina</option>
                <option value="tr">Turkey</option>
                <option value="sa">Saudi Arabia</option>
                <option value="id">Indonesia</option>
                <option value="nl">Netherlands</option>
                <option value="dk">Denmark</option>
                <option value="no">Norway</option>
                <option value="ch">Switzerland</option>
                <option value="nz">New Zealand</option>
                <option value="ie">Ireland</option>
                <option value="pl">Poland</option>
                <option value="cl">Chile</option>
                <option value="ng">Nigeria</option>
                <option value="eg">Egypt</option>
                <option value="th">Thailand</option>
                <option value="my">Malaysia</option>
                <option value="ph">Philippines</option>
                <option value="vn">Vietnam</option>
                <option value="sg">Singapore</option>
                <option value="ae">United Arab Emirates</option>
                <option value="il">Israel</option>
                <option value="pt">Portugal</option>
                <option value="gr">Greece</option>
                <option value="fi">Finland</option>
                <option value="be">Belgium</option>
                <option value="at">Austria</option>
                <option value="cz">Czech Republic</option>
                <option value="hu">Hungary</option>
                <option value="co">Colombia</option>
                <option value="pe">Peru</option>
                <option value="pk">Pakistan</option>
            </select>
            <label>Filing Status:</label>
            <select name="status">
                <option value="single">Single</option>
                <option value="married">Married</option>
            </select>
            <label>Total Annual Income:</label>
            <input type="number" name="income" placeholder="Enter total income" required>
            <label>Self-Employment Income:</label>
            <input type="number" name="selfIncome" placeholder="Enter self-employed income" value="0">
            <label>Capital Gains Income:</label>
            <input type="number" name="gainsIncome" placeholder="Enter capital gains" value="0">
            <label>Number of Dependents:</label>
            <input type="number" name="dependents" min="0" max="10" value="0">
            <label>State/Province (if applicable):</label>
            <input type="text" name="region" placeholder="e.g., CA, TX" maxlength="2">
            <label><input type="checkbox" name="isSelfEmployed"> I am self-employed</label>
            <button type="submit">Calculate Tax</button>
        </form>
        <div id="tax-result" class="result">
            <p id="loading" style="display: none;">Fetching tax data...</p>
            <div id="result-content"></div> <!-- New container for results -->
        </div>
    </main>

    </footer>
    <script src="tax-calculator.js"></script>
</body>
</html>
