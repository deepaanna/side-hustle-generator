    <header>
        <h1>Unit Converter</h1>
        <p>Convert units for travel, fitness, and finance!</p>

    <main>
        <a href="index.html" class="back-link">Back to Home</a>
        <form id="unit-form">
            <label>Conversion Type:</label>
            <select name="unit-type">

                <option value="energy">Calories to Kilojoules</option>
                <option value="currency-usd-gbp">USD to GBP</option>

            </select>

            <input type="number" name="unit-input" placeholder="Enter value" required>
            <button type="submit">Convert</button>
        </form>
        <div id="unit-result" class="result">

        </div>
