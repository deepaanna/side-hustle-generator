<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boost productivity with a free Pomodoro Timer—customize work and break intervals to stay focused.">
    <meta name="keywords" content="pomodoro timer, productivity tool, focus timer, time management">
    <title>Pomodoro Timer - Efficiency Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
        <p>Stay focused with customizable work and break sessions!</p>
    </header>
    <main>
        <a href="index.html" class="back-link">Back to Home</a>
        <form id="pomodoro-form">
            <label>Work Time (minutes):</label>
            <input type="number" name="work" value="25" min="1" max="60">
            <label>Break Time (minutes):</label>
            <input type="number" name="break" value="5" min="1" max="60">
            <button type="submit">Start Timer</button>
        </form>
        <div id="timer-display" class="timer">25:00</div>
        <button id="stop-btn" class="stop-btn" style="display:none;">Stop</button>
        <div id="pomodoro-result" class="result"></div>
    </main>
    <footer>
        <p>© 2025 Efficiency Tools | <a href="https://x.com/deepanna" target="_blank">Follow on X</a></p>
    </footer>
    <script src="pomodoro.js"></script>
</body>
</html>
