<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your BMI instantly with our free tool—track your fitness goals alongside your daily workouts!">
    <meta name="keywords" content="bmi calculator, body mass index, fitness tool, health calculator">
    <title>BMI Calculator - Efficiency Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BMI Calculator</h1>
        <p>Measure your health in seconds!</p>
    </header>
    <main>
        <a href="index.html" class="back-link">Back to Home</a>
        <form id="bmi-form">
            <label>Weight (kg):</label>
            <input type="number" name="weight" placeholder="e.g., 70" min="1" step="0.1" required>
            <label>Height (cm):</label>
            <input type="number" name="height" placeholder="e.g., 170" min="1" step="0.1" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="bmi-result" class="result"></div>
    </main>
    <footer>
        <p>© 2025 Efficiency Tools | <a href="https://x.com/deepanna" target="_blank">Follow on X</a></p>
    </footer>
    <script src="bmi-calculator.js"></script>
</body>
</html>
